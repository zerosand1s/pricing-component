<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <!-- <script type="text/javascript" src="http://livejs.com/live.js"></script> -->
    <title>Frontend Mentor | Pricing Component</title>
  </head>
  <body>
    <div class="base">
      <div class="pricing-header">
        <h2>Our Pricing</h2>
      </div>
      <div class="toggle">
        <span>Annually</span>
        <label class="switch">
          <input type="checkbox" id="toggle-plans" />
          <span class="slider round"></span>
        </label>
        <span>Monthly</span>
      </div>
      <div class="plans">
        <div class="plan">
          <div class="plan-details">
            <div class="plan-name">Basic</div>
            <div class="plan-price" id="basic-price"></div>
            <hr />
            <div class="plan-storage">500 GB Storage</div>
            <hr />
            <div class="plan-users">2 Users allowed</div>
            <hr />
            <div class="plan-send-limit">Send up to 3 GB</div>
            <hr />
            <div class="plan-learn-more">
              <button>Learn more</button>
            </div>
          </div>
        </div>
        <div class="plan">
          <div class="plan-details">
            <div class="plan-name">Professional</div>
            <div class="plan-price" id="professional-price"></div>
            <hr />
            <div class="plan-storage">1 TB Storage</div>
            <hr />
            <div class="plan-users">5 Users allowed</div>
            <hr />
            <div class="plan-send-limit">Send up to 10 GB</div>
            <hr />
            <div class="plan-learn-more">
              <button>Learn more</button>
            </div>
          </div>
        </div>
        <div class="plan">
          <div class="plan-details">
            <div class="plan-name">Master</div>
            <div class="plan-price" id="master-price"></div>
            <hr />
            <div class="plan-storage">2 TB Storage</div>
            <hr />
            <div class="plan-users">10 Users allowed</div>
            <hr />
            <div class="plan-send-limit">Send up to 20 GB</div>
            <hr />
            <div class="plan-learn-more">
              <button>Learn more</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
